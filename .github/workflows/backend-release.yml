name: Release Backend

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-2022]
    defaults:
      run:
        working-directory: elixir_backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.16.0'
          otp-version: '27.0'

      - name: Install dependencies
        run: |
          mix deps.get
          mix deps.compile

      - name: Build release
        env:
          MIX_ENV: prod
        run: mix release

      - name: Rename archive
        shell: bash
        run: |
          ARCHIVE=$(ls _build/prod/links_api-*.tar.gz | head -1)
          echo "Found archive: $ARCHIVE"
          if [ "$RUNNER_OS" == "Linux" ]; then
            cp "$ARCHIVE" links-api-linux.tar.gz
          elif [ "$RUNNER_OS" == "macOS" ]; then
            cp "$ARCHIVE" links-api-macos.tar.gz
          elif [ "$RUNNER_OS" == "Windows" ]; then
            cp "$ARCHIVE" links-api-windows.tar.gz
          fi
          echo "Current directory: $(pwd)"
          echo "Files matching pattern:"
          ls -la links-api-*.tar.gz || echo "No files found!"
          echo "All .tar.gz files:"
          find . -name "*.tar.gz" -type f

      - name: Build Chrome Extension (macOS only)
        if: runner.os == 'macOS'
        working-directory: extension
        run: |
          npm install
          npm run build:release

      - name: Build DMG (macOS only)
        if: runner.os == 'macOS'
        working-directory: .
        run: |
          brew install create-dmg || true
          chmod +x scripts/build-dmg.sh
          VERSION=$(echo "${{ github.ref }}" | sed 's/refs\/tags\/v//' || echo "0.1.0")
          ./scripts/build-dmg.sh "$VERSION"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: links-api-${{ runner.os }}
          path: |
            elixir_backend/links-api-*.tar.gz
            LinksAPI-*.dmg
          overwrite: true
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.dmg
          tag_name: ${{ steps.version.outputs.version }}
          name: Links API Backend ${{ steps.version.outputs.version }}
          body: |
            ## Links API Backend ${{ steps.version.outputs.version }}

            ### Installation

            **macOS (DMG):**
            1. Download `LinksAPI-*.dmg`
            2. Open DMG and drag `Links API.app` to Applications
            3. Install Chrome Extension from DMG (see instructions in DMG)
            4. Launch the app from Applications

            **Other platforms:**
            1. Download the archive for your OS
            2. Extract the archive
            3. Run `./bin/links_api start` (or `bin\links_api.bat start` on Windows)

            ### Running
            The backend will start with SQLite database. The database file will be created automatically.

            ### Configuration
            Set environment variables:
            - `PORT` - Server port (default: 4000)
            - `DATABASE_PATH` - SQLite database path (default: priv/db/links.db)

            ### Documentation
            Full documentation: https://the-homeless-god.github.io/links/

            ### Changes
            See the full changelog in the repository.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
